<!-- farmapp/templates/farmapp/financial_summary.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Summary</title>
</head>
<body>
    <h1>Financial Summary</h1>

    <h2>Total Income: {{ total_income }}</h2>
    <h2>Total Expenses: {{ total_expenses }}</h2>
    <h2>Profit: {{ profit }}</h2>

    <h3>Transaction Records</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Type</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.date }}</td>
                <td>{{ record.description }}</td>
                <td>{{ record.type }}</td>
                <td>{{ record.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
