<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="weatherForm">
            <input type="text" id="locationInput" placeholder="Enter city or zip code" required>
            <button type="submit">Get Weather</button>
        </form>
        <div id="loadingIndicator" class="hidden">Loading...</div>
        <div id="weatherDisplay" class="hidden">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="conditions"></p>
            <button id="toggleUnit">Toggle to Â°F</button>
        </div>
        <div id="error" class="hidden"></div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
